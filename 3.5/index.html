<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>3.5 Превращение строки в число</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
</head>
<body>
    <h1>3.5 Превращение строки в число</h1>

    <table>
        <thead>
            <tr>
                <th>Выражение</th>
                <th>Результат</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Number.parseInt("    23rub    ")</td>
                <td id="result1"></td>
            </tr>
            <tr>
                <td>parseInt("    23rub    ")</td>
                <td id="result2"></td>
            </tr>
            <tr>
                <td>+"    23rub    "</td>
                <td id="result3"></td>
            </tr>
        </tbody>
    </table>

</body>
</html>

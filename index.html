<body>
   <a href="logic\index.html">Логический оператор присваивания ИЛИ</a> 
 
   <p>

    x = <input type="number" id="inputX" value="6"> 
    y = <input type="number" id="inputY" value="3">

    <p>
      <button id="calculateBtn">+</button>
      <span id="result">x + y</span>

      <button id = "button_minus">-</button>
      <span id = "span_minus">x - y</span>
  
      <button id = "button_multiplication">*</button>
      <span id = "span_multiplication">x * y</span>

      <button id = "button_rest">%</button>
      <span id = "span_rest">x % y</span>

      <button id = "button_del">/</button>
      <span id = "span_del">x / y</span>

    </p>
